            <div class="modal-header" style="padding: 0; background-color: transparent; color: white; border-top-left-radius: 10px; border-top-right-radius: 10px; display: flex; justify-content: flex-end; align-items: flex-start; margin: 0; position: absolute; top: 0; left: 0; right: 0; z-index: 10;">

                <iframe src="PS.html" style="width: 100%; height: 100%; border: none; overflow: hidden !important; scrollbar-width: none; -ms-overflow-style: none; display: block;"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        // 初始化修炼宝典功能
        document.addEventListener('DOMContentLoaded', function() {
            initCultivationGuide();
            
            // 为功法修炼卡片添加点击事件
            const cultivationPracticeCard = document.getElementById('cultivation-practice-card');
            if (cultivationPracticeCard) {
                cultivationPracticeCard.addEventListener('click', function(e) {
                    e.preventDefault(); // 阻止默认链接行为
                    showCultivationPriceModal();
                });
            }
            
            // 为神器法宝卡片添加点击事件
            const artifactCard = document.getElementById('artifact-card');
            if (artifactCard) {
                artifactCard.addEventListener('click', function(e) {
                    e.preventDefault(); // 阻止默认链接行为
                    showArtifactModal();
                });
            }
            
            // 为PS修仙卡片添加点击事件
            const psCultivationCard = document.getElementById('ps-cultivation-card');
            if (psCultivationCard) {
                psCultivationCard.addEventListener('click', function(e) {
                    e.preventDefault(); // 阻止默认链接行为
                    document.getElementById('ps-cultivation-modal').style.display = 'block';
                });
            }
            
            // 关闭PS修仙弹窗
            const closePsCultivationBtn = document.getElementById('close-ps-cultivation');
            if (closePsCultivationBtn) {
                closePsCultivationBtn.addEventListener('click', function() {
                    document.getElementById('ps-cultivation-modal').style.display = 'none';
                });
            }
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('ps-cultivation-modal');
                if (modal && e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
